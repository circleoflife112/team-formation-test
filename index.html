<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>weniv timer</title>
  </head>
  <body>
    <form id="timer-form">
      <h3>TIMER</h3>

      <section class="timer">
        <h4 class="sr-only">타이머</h4>
        <div class="input-group">
          <label for="hours">HRS</label>
          <input type="text" id="hours" name="hours" />
        </div>

        <span class="divider">:</span>

        <div class="input-group">
          <label for="minutes">MIN</label>
          <input
            type="number"
            id="minutes"
            name="minutes"
            value="00"
            min="0"
            max="59"
          />
        </div>

        <span class="divider">:</span>

        <div class="input-group">
          <label for="seconds">SEC</label>
          <input
            type="number"
            id="seconds"
            name="seconds"
            value="00"
            min="0"
            max="59"
          />
        </div>
      </section>

      <div class="button-group">
        <button disabled type="submit" class="btn-start">
          <img src="icons/icon-start-disabled.png" alt="재생버튼" />
          START
        </button>
        <button disabled type="reset" class="btn-reset">
          <img src="icons/icon-reset-disabled.png" alt="" />RESET
        </button>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
